{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Skills</h1>
  {% for skill in skills %}
  <a class="my-a-unset" href="{{ url_for('skills.update', id=skills.index(skill)) }}">
    <div class="card my-card mt-4 animated bounceInRight" style="animation-delay: {{ 0.2 * skills.index(skill) }}s">
      <div class="card-header">
        <div class="row">
          <div class="col">{{ skill['name'] }}</div>
          <div class="col text-right text-dark">
            {% for _ in range(skill['stars']) %}
            <i class="fa fa-star"></i>
            {% endfor %}
            {% for _ in range(5 - skill['stars']) %}
            <i class="far fa-star"></i>
            {% endfor %}
          </div>
        </div>
      </div>
      <div class="card-body">{{ skill['describe'] | safe }}</div>
    </div>
  </a>
  {% endfor %}
  <a class="btn btn-primary my-btn-circle" href="{{ url_for('skills.create') }}" role="button">
    <i class="fa fa-plus align-middle" aria-hidden="true"></i>
  </a>
</div>
{% endblock %}
