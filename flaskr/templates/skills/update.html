{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="card border-secondary">
    <form class="card-body" method="post">
      <div class="form-row">
        <div class="form-group col-8">
          <label>Skill</label>
          <input type="text" name="NAME" class="form-control" value="{{ skill['NAME'] }}" required>
        </div>
        <div class="form-group col-4">
          <label>Stars</label>
          <select name="STARS" class="form-control" value="{{ skill['STARS'] }}">
            {% for i in range(6) %}
            {% if i == skill['STARS'] %}
            <option selected>{{ i }}</option>
            {% else %}
            <option>{{ i }}</option>
            {% endif %}
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Describe</label>
          <textarea name="DESCRIBE" class="form-control" rows="5">{{ skill['DESCRIBE'] }}</textarea>
        </div>
      </div>
      <div class="form-row mt-1">
        <div class="form-group col mb-0 d-flex justify-content-between">
          <a class="btn btn-outline-danger col-5" href="{{ url_for('skills.delete', skill=skill['NAME']) }}">Delete</a>
          <button type="submit" class="btn btn-outline-primary col-5">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
