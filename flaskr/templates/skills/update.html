{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="card border-secondary">
    <form class="card-body" method="post">
      <div class="form-row">
        <div class="form-group col-8">
          <label>Skill</label>
          <input type="text" name="name" class="form-control" value="{{ skill['name'] }}" readonly>
        </div>
        <div class="form-group col-4">
          <label>Stars</label>
          <select name="stars" class="form-control" value="{{ skill['stars'] }}">
            {% for i in range(6) %}
            {% if i == skill['stars'] %}
            <option selected>{{ i }}</option>
            {% else %}
            <option>{{ i }}</option>
            {% endif %}
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Describe</label>
          <textarea name="describe" class="form-control" rows="5">{{ skill['describe'] }}</textarea>
        </div>
      </div>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
          <div class="form-row">
            <div class="form-group col">
              <div class="alert alert-danger mb-0" role="alert">
                {{ message }}
              </div>
            </div>
          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <div class="form-row mt-1">
        <div class="form-group col mb-0 d-flex justify-content-between">
          <a class="btn btn-outline-danger col-5" href="{{ url_for('skills.delete', id=id) }}">Delete</a>
          <button type="submit" class="btn btn-outline-primary col-5">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
