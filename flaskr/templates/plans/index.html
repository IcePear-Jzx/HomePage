{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h1>Plans</h1>
  {% for plan in plans %}
  <a href="{{ url_for('plans.update', plan=plan['NAME']) }}">
    <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: {{ plan['FINISHED'] * 100 // plan['GOAL'] }}%"></div>
    </div>
  </a>
  {% endfor %}
  <a class="btn btn-primary my-btn-circle" href="{{ url_for('plans.create') }}" role="button">
    <i class="fa fa-plus align-middle" aria-hidden="true"></i>
  </a>
</div>
{% endblock %}
